<!-- jobflow-extension/popup.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JobFlow â€“ LinkedIn Bridge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --bg: #020617;
            --card: #0b1120;
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.15);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border: #1f2937;
        }

        body {
            margin: 0;
            padding: 12px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            sans-serif;
            background: radial-gradient(circle at top left, #0f172a, #020617);
            color: var(--text-main);
            min-width: 260px;
        }

        .wrapper {
            background: var(--card);
            border-radius: 10px;
            border: 1px solid var(--border);
            padding: 12px 14px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
        }

        h1 {
            font-size: 15px;
            margin: 0 0 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        h1 span.logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--accent);
            font-size: 13px;
        }

        .subtitle {
            font-size: 11px;
            color: var(--text-muted);
            margin: 0 0 10px;
        }

        .field-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 3px;
        }

        select,
        textarea {
            width: 100%;
            font-size: 11px;
            color: var(--text-main);
            background: #020617;
            border-radius: 6px;
            border: 1px solid var(--border);
            padding: 4px 6px;
            box-sizing: border-box;
            outline: none;
        }

        select:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-soft);
        }

        textarea {
            resize: vertical;
            min-height: 52px;
            max-height: 120px;
        }

        #send-job {
            width: 100%;
            margin-top: 6px;
            padding: 6px 10px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            color: #022c22;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        #send-job:active {
            transform: translateY(1px);
        }

        #status {
            margin-top: 6px;
            font-size: 10px;
            color: var(--text-muted);
            min-height: 12px;
        }

        .hint {
            margin-top: 4px;
            font-size: 9px;
            color: var(--text-muted);
            text-align: right;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>
        <span class="logo">JF</span>
        JobFlow
    </h1>
    <p class="subtitle">
        Send this LinkedIn job to your Notion <strong>Job Tracker (2.0)</strong>
        database.
    </p>

    <div class="field-group">
        <label for="stage">Stage</label>
        <select id="stage">
            <option value="Saved">Saved (bookmark)</option>
            <option value="Applied" selected>Applied</option>
            <option value="Recruiter screen">Recruiter screen</option>
            <option value="Round 1 interview">Round 1 interview</option>
            <option value="Final interview">Final interview</option>
        </select>
    </div>

    <div class="field-group">
        <label for="quick-notes">Quick notes (optional)</label>
        <textarea
                id="quick-notes"
                placeholder="e.g. 'Need tailored resume', 'Ask about stack / mentorship'">
      </textarea>
    </div>

    <button id="send-job">ðŸš€ Send job to JobFlow</button>
    <div id="status"></div>
    <div class="hint">Open on a LinkedIn job page.</div>
</div>

<script src="popup.js"></script>
</body>
</html>
